<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Editing | bitbytebit.hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/publish.styles.css">
    <link rel="stylesheet" href="/styles/header.css">
</head>
<body>
    <header>
        <nav>
          <div id="container">
            <div class="logo">
              <h2><a href="/">bitbytebit.hub</a></h2>
            </div>
            <div class="nav-icon">
              <svg enable-background="new 0 0 32 32" height="32px" viewBox="0 0 32 32" width="27px" xmlns="http://www.w3.org/2000/svg">
                <g>
                  <path d="M1,10h30c0.552,0,1-0.448,1-1c0-0.552-0.448-1-1-1H1C0.448,8,0,8.448,0,9C0,9.552,0.448,10,1,10z" fill="#fffef0"/>
                  <path d="M31,15H1c-0.552,0-1,0.448-1,1c0,0.552,0.448,1,1,1h30c0.552,0,1-0.448,1-1C32,15.448,31.552,15,31,15z" fill="#fffef0"/>
                  <path d="M31,22H11c-0.552,0-1,0.448-1,1s0.448,1,1,1h20c0.552,0,1-0.448,1-1S31.552,22,31,22z" fill="#fffef0"/>
                </g>
              </svg>
            </div>
          </div>
        </nav>
    </header>
    <div class="container">
        <form action="/api/blogs" id="blogForm" method="POST" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">

            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>

            <label for="headerImage">Header Image</label>
            <input type="file" id="headerImage" name="headerImage" accept=".png, .jpeg, .jpg, .webp" required>

            <div class="contents">
                <label>Contents</label>
                <div class="section-header">
                    <p>Sections</p>
                    <button type="button" id="addSectionButton">+</button>
                </div>
                <div class="sections">
                    <div class="section">
                        <details open>
                            <summary>Section One:</summary>
                            <label for="sectionTitle">Section Title:</label>
                            <input type="text" id="sectionTitle" name="sectionTitle">
                            
                            <div class="editor-toolbar">
                                <button type="button" class="boldBtn"><img src="./assets/images/bold.svg" alt="Bold"></button>
                                <button type="button" class="italicBtn"><img src="./assets/images/italic.svg" alt="Italic" class="italic"></button>
                                <button type="button" class="quoteBtn"><img src="./assets/images/quote.svg" alt="Quote"></button>
                                <button type="button" class="imageBtn"><img src="./assets/images/image.svg" alt="Add Image" class="pic"></button>
                                <input type="file" class="imageUpload" accept="image/*" style="display: none;">
                            </div>                            
                            
                            <div class="sectionContent" contenteditable="true" placeholder="Write your content here..."></div>
                        </details>
                    </div>
                </div>
            </div>
            <button type="submit" id="submitForm">Publish</button>
            <div class="pgr-btn">
                <div class="pgr-bar"></div>
                <div class="pgr-pcnt"></div>
            </div>
        </form>
    </div>
    <script src="./scripts/publish.js"></script>
</body>
</html>
