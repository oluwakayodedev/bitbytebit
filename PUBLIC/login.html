<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/login.styles.css" />
    <title>Sign In | brokeboys.hub</title>
  </head>
  <body>
    <main class="container">
      <section class="login-box">
        <h1>Sign in</h1>
        <p><strong>Admin Access Only:</strong> Sign in to publish blogs</p>
        <form id="loginForm" action="/api/auth/admin" method="POST">
          <div class="input-group">
            <label for="username">Username or Email</label>
            <input
              type="email"
              id="username"
              name="username"
              required
              placeholder="you@example.com"
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Your Password"
            />
          </div>
          <button type="submit">Sign in</button>
        </form>
        <div id="error-message" class="error-message"></div>
      </section>
    </main>
    <script src="./scripts/login.script.js"></script>
  </body>
</html>
